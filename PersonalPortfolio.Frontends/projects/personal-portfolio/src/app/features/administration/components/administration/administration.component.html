<nav mat-tab-nav-bar class="d-none d-sm-flex">
    <a mat-tab-link
       *ngFor="let e of tabs"
       [routerLink]="e.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{e.label | translate}}
    </a>
  </nav>
  
  <nav class="nav-responsive d-sm-none d-flex justify-content-center">
      <mat-select [placeholder]="'personal-portfolio.administration.title' | translate" [value]="'todos'">
        <mat-option *ngFor="let e of tabs"
          [value]="e"
          [routerLink]="e.link">
            {{e.label | translate}}
        </mat-option>
      </mat-select>
  </nav>
  
  <div [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
    <router-outlet #o="outlet"></router-outlet>
  </div>
